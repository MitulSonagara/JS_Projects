<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" aria-label="exp" class="dis exp" id="input"><br>
                <input type="text" aria-label="ans" class="dis ans" id="output">
            </div>
            <hr>
            <div>
                <div class="row">
                    <button class="button clear">AC</button>
                    <button class="button function">()</button>
                    <button class="button function">%</button>
                    <button class="button function">/</button>
                </div>
                <div class="row">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button function">*</button>
                </div>
                <div class="row">
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button function">-</button>
                </div>
                <div class="row">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button function">+</button>
                </div>
                <div class="row">
                    <button class="button function">C</button>
                    <button class="button number">0</button>
                    <button class="button number">.</button>
                    <button class="button equal">=</button>
                </div>
            </div>
            
        </div>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
